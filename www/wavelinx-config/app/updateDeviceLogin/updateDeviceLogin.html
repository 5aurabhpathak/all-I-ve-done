<form class="login-form login-form-background-style" name="form" ng-submit="vm.loginLightingEngine()" role="form"><div class="row padded-top title-style">Lighting Engine Login</div><section ng-if="vm.errorMessage" class="alert alert-danger">{{vm.errorMessage}}</section><div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }"><input type="text" name="username" id="username" placeholder="Username" ng-model="vm.username" required ng-pattern="vm.validation"> <span ng-if="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span></div><div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }"><input type="password" name="password" id="password" placeholder="Password" ng-model="vm.password" required ng-pattern="vm.validation" autocomplete="off"> <span ng-if="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span></div><button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-login">Login</button></form>
