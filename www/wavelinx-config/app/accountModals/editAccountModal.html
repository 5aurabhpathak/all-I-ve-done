<header class="modal-header">{{vm.addOrEdit}} Account</header><form class="account-form container-fluid" name="accountForm" role="form"><!--Error message for over 100 users--><div ng-if="vm.reachedMaxUsers" class="alert alert-danger">Maximum user limit reached. You cannot create another user.</div><div ng-if="!vm.reachedMaxUsers"><!--Field for select role --><div ng-if="vm.addOrEdit === 'Add'"><span class="account-inline-form"><div class="account-form-tag">Select Role:</div><select class="account-form-input-element" ng-model="vm.selectedRole" ng-init="vm.selectedRole = vm.roles[0]"><option ng-repeat="role in vm.roles">{{role}}</option></select></span></div><div ng-if="vm.addOrEdit === 'Edit'"><span class="account-inline-form"><div class="account-form-tag">Select Role:</div><select class="account-form-input-element" ng-model="vm.selectedRole" ng-init="vm.selectedRole = vm.user.role"><option ng-repeat="role in vm.roles">{{role}}</option></select></span></div><!--Section for username--><div ng-if="vm.addOrEdit === 'Add'"><span class="account-inline-form"><div class="account-form-tag">Username:</div><input class="account-form-input-element" ng-model="vm.username" placeholder="Username"></span></div><div ng-if="vm.addOrEdit === 'Edit'"><span class="account-inline-form"><div class="account-form-tag">Username:</div><input class="account-form-input-element" ng-model="vm.username" ng-init="vm.username = vm.user.username"></span></div><!-- Field for set password --> <span class="account-inline-form"><div class="account-form-tag">Set Password:</div><input class="account-form-input-element" ng-model="vm.password" placeholder="Set Password" type="password" required ng-pattern="vm.validation"></span><br><!-- Field for confirm password --> <span class="account-inline-form"><div class="account-form-tag">Confirm Password:</div><input class="account-form-input-element" name="confirmPassword" ng-model="vm.confirmPassword" placeholder="Confirm Password" type="password" required ng-pattern="vm.validation"></span><br><br><!-- Buttons --><div ng-if="vm.addOrEdit === 'Add'"><div class="row"><div class="col-md-6 col-md-offset-3"><button type="button" class="btn btn-default col-md-5 pull-left" ng-disabled="accountForm.$invalid || vm.reachedMaxUsers" ng-click="vm.addAccount()">Create User</button> <button type="button" class="btn btn-danger col-md-5 pull-right" ng-click="vm.closeModal()">Cancel</button></div></div></div><div ng-if="vm.addOrEdit === 'Edit'"><div class="row"><div class="col-md-6 col-md-offset-3"><button type="button" class="btn btn-default col-md-5 pull-left" ng-disabled="accountForm.$invalid" ng-click="vm.editAccount()">Edit User</button> <button type="button" class="btn btn-danger col-md-5 pull-right" ng-click="vm.closeModal()">Cancel</button></div></div></div><br><br></div></form>
