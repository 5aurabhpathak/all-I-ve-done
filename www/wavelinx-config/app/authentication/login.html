<form class="login-form" name="form" ng-submit="vm.login()" role="form"><section ng-if="vm.errorMessage" class="alert alert-danger">{{vm.errorMessage}}</section><div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }"><span ng-if="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span> <input type="text" name="username" id="username" placeholder="Username" ng-model="vm.username" required ng-pattern="vm.validation" ng-class="{ 'error': form.username.$dirty && form.username.$error.required }"></div><div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }"><span ng-if="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> <input type="password" name="password" id="password" placeholder="Password" ng-model="vm.password" required ng-pattern="vm.validation" ng-class="{ 'error': form.password.$dirty && form.password.$error.required }" autocomplete="off"></div><button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn">Login</button></form>
