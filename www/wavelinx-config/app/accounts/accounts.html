<article class="content-pane"><header class="content-header">Manage Accounts</header><section class="content-section"><div class="container"><div class="row justify-content-md-center"><div class="row"><h3 class="col-md-6 padded-top">Manage {{vm.currentUsers.length}} Users</h3><div class="col-md-6 padding-12px"><div class="col-md-8"></div><button class="btn col-md-4 btn-primary" ng-click="vm.openAddAccount()"><i class="glyphicon glyphicon-plus"></i> Add User</button></div></div><table class="table table-striped"><thead><tr><th>Username</th><th>Role</th><th></th></tr></thead><tbody><tr ng-repeat="user in vm.currentUsers"><td class="col-md-5">{{user.username}}</td><td class="col-md-4">{{user.role}}</td><td class="col-md-4"><button type="button" ng-click="vm.openDeleteAccount(user)" class="btn col-md-3 pull-right btn-danger margin-left margin-right"><i class="glyphicon glyphicon-remove"></i></button> <button type="button" ng-click="vm.openEditAccount(user)" class="btn col-md-3 pull-right btn-default margin-right"><i class="glyphicon glyphicon-pencil"></i></button></td></tr></tbody></table><br><div class="col-md-3"></div><button type="button" ng-click="vm.restoreUsersFromBackup()" class="col-md-6 btn btn-primary">Restore Users from Backup</button><br></div></div></section></article>
